<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Aula_04_CSS</title>
    <!-- Link de fontes externas. Tem que aparecer antes do link do estilo personalizado -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="secao-sobre">
        <div class="sobre-conteudo">
            <img class="sobre-conteudo__img" src="img/jose.png" alt="Foto de Rosto">
            <h1>José Magalhães</h1>
            <h2>Professor</h2>
        </div>
        <div class="sobre-conteudo__redes-sociais">
            <!-- Imagens e outros tipos de conteúdo podem possuir um link. Para isso, coloque o conteúdo dentro das tags de abertura e fechamento de uma <a> -->
            <a href="#">
                <img src="https://cdn.pixabay.com/photo/2016/08/09/17/52/instagram-1581266_960_720.jpg" alt="Ícone do Instagram">
            </a>
            <a href="#">
                <img src="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-3-1.png" alt="Ícone do Facebook">
            </a>
            <a href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Twitter_Logo.png" alt="Ícone do Twitter">
            </a>
            <a href="#">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWpTyw-wyrdD6Ek44oK9rkGm0uyYZ8wm5cs395byPmZv5Ujd9fa9zf48bMkc4CgABY2wg&usqp=CAU" alt="Ícone do Linkedin">
            </a>
        </div>
    </div>
</body>
</html>
